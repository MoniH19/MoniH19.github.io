<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Alrededor de los EE.UU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/headerlogo.jpg" alt="Logotipo 'Arround the U.S.'">
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/JacquesC.jpg" alt="Imagen de Jacques Cousteau">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <h5 class="profile__subtitle">Explorador</h5>
          <img class="profile__edit" alt="Boton para editar perfil" src="./images/EditButton.png">
          <button class="profile__button" type="button"></button>
        </section>

        <section class="overlay">
          <div class="popup">
            <img class="popup__close-icon" alt="Cerrar vetana emergente" src="./images/CloseIcon.png">
            <form class="form">
              <h2 class="form__title">Editar perfil</h2>
              <input class="form__input" type="text" name="name" id="name">
              <input class="form__input" type="text" name="place" id="place">
              <input class="form__button" type="submit" value="Crear">
            </form>
          </div>
        </section>

        <section class="add">
          <div class="add__popup">
            <img class="add__close" alt="Cerrar vetana emergente" src="./images/CloseIcon.png">
            <form class="add__form">
              <h2 class="add__title">Nuevo paisaje</h2>
              <input class="add__input" type="text" name="title" id="title">
              <input class="add__input" type="text" name="url" id="url">
              <input class="add__button" type="submit" value="Agregar" id="agregar">
            </form>
          </div>
        </section>

        <section class="elements">
          <template id="element-template">
            <div class="element">
              <img class="element__image" src="" alt="">
              <img class="element__trash" src="./images/Trash.png" alt="Imagen de cesto de basura para eliminar imÃ¡genes">
              <h3 class="element__title"></h3>
              <button class="element__like"></button>
            </div>
          </template>
        </section>

        <div class="modal" id="popup__modal">
          <div class="modal__container">
            <img class="modal__close" alt="Cerrar vetana emergente" src="./images/CloseIcon.png">
            <img class="modal__image" id="popupImage" alt="Imagen de paisaje con un tamano agrandado" src="/images">
            <span class="modal__text"></span>
          </div>
        </div>

        <footer class="footer">
          <p class="footer__copyright">	&#169; 2023 Mesto Russia</p>
        </footer>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
